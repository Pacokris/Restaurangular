<mat-card>
  <mat-card-title>Développeuses et développeurs : à table !</mat-card-title>
  <mat-card-subtitle>Qui mange bien code mieux</mat-card-subtitle>
  <img mat-card-image [src]="cafe" alt="Photo café">
